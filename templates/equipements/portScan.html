{% extends 'model.html' %}
{% load static %}


{% block content %}
    {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                    </ul>
    {% endif %}


     <div class="outer-w3-agile mt-3">
                    <h4 class="tittle-w3-agileits mb-4">Etat des port</h4>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Port</th>
                                    <th scope="col">Etat</th>

                                </tr>
                            </thead>
                            <tbody>
                               {% for resultat in resultats %}
                                    <tr>
                                    <th scope="row">{{ resultat.port }}</th>
                                    <td>{{ resultat.etat }}</td>

                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>



{% endblock %}
